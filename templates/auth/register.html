<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .auth-card { max-width: 400px; margin: 50px auto; border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-primary { border-radius: 10px; padding: 10px; background-color: #0d6efd; }
    </style>
</head>
<body>

<div class="container">
    <div class="card auth-card p-4">
        <h3 class="text-center mb-4">Ro'yxatdan o'tish</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} small p-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small">Foydalanuvchi nomi</label>
                <input type="text" name="username" class="form-control" placeholder="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label small">Telefon raqam</label>
                <input type="text" name="phone" class="form-control" placeholder="+998901234567">
            </div>

            <div class="mb-3">
                <label class="form-label small">Parol</label>
                <input type="password" name="password" class="form-control" placeholder="********" required>
            </div>

            <div class="mb-3">
                <label class="form-label small">Parolni tasdiqlash</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Ro'yxatdan o'tish</button>
        </form>

        <div class="text-center mt-3">
            <span class="small text-muted">Akkountingiz bormi? <a href="{% url 'login' %}">Kirish</a></span>
        </div>
    </div>
</div>

</body>
</html>
