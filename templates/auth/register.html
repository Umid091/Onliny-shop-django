{% load static %}

{% block content %}
<div class="reg-section">
    <div class="reg-card">
        <div class="reg-header">
            <h3>Ro'yxatdan o'tish</h3>
            <p>Ma'lumotlaringizni kiriting</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mini-alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="input-field">
                <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
            </div>

            <div class="input-field">
                <input type="email" name="email" placeholder="Email manzil" required>
            </div>

            <div class="input-row">
                <input type="text" name="phone" placeholder="Telefon">
                <input type="number" name="age" placeholder="Yosh">
            </div>

            <div class="file-input-wrapper">
                <label for="image">Profil rasmi tanlash</label>
                <input type="file" name="image" id="image">
            </div>

            <div class="input-field">
                <input type="password" name="password" placeholder="Parol" required>
            </div>

            <div class="input-field">
                <input type="password" name="confirm_password" placeholder="Parolni tasdiqlash" required>
            </div>

            <button type="submit" class="reg-btn">Yaratish</button>
        </form>

        <div class="reg-footer">
            Profilingiz bormi? <a href="{% url 'login' %}">Kirish</a>
        </div>
    </div>
</div>

<style>
    /* Minimalist & Elegant Style */
    .reg-section {
        background: #fdfdfd;
        padding: 60px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .reg-card {
        background: #ffffff;
        width: 100%;
        max-width: 400px; /* Ixcham o'lcham */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        border: 1px solid #eee;
    }

    .reg-header {
        text-align: center;
        margin-bottom: 25px;
    }

    .reg-header h3 {
        font-weight: 600;
        color: #222;
        letter-spacing: 1px;
        margin-bottom: 5px;
        text-transform: uppercase;
        font-size: 1.4rem;
    }

    .reg-header p {
        color: #888;
        font-size: 0.9rem;
    }

    .input-field {
        margin-bottom: 15px;
    }

    .input-field input, .input-row input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: #fafafa;
    }

    .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    .input-field input:focus, .input-row input:focus {
        border-color: #333;
        background: #fff;
        outline: none;
    }

    .file-input-wrapper {
        margin-bottom: 15px;
        font-size: 0.85rem;
    }

    .file-input-wrapper label {
        display: block;
        color: #666;
        margin-bottom: 5px;
    }

    .reg-btn {
        width: 100%;
        padding: 12px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    .reg-btn:hover {
        background: #d9534f; /* Luxury qizil effekti */
    }

    .reg-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #777;
    }

    .reg-footer a {
        color: #d9534f;
        text-decoration: none;
        font-weight: 600;
    }

    .mini-alert {
        padding: 10px;
        font-size: 0.85rem;
        border-radius: 4px;
        margin-bottom: 15px;
        text-align: center;
    }
    .error { background: #fee2e2; color: #b91c1c; }
    .success { background: #dcfce7; color: #15803d; }
</style>
{% endblock %}
