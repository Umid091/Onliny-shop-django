<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Tizimga kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .auth-card { max-width: 380px; margin: 80px auto; border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-success { border-radius: 10px; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card auth-card p-4">
        <h3 class="text-center mb-4">Tizimga kirish</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger small p-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Kiriting..." required>
            </div>

            <div class="mb-3">
                <label class="form-label small">Parol</label>
                <input type="password" name="password" class="form-control" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">Kirish</button>
        </form>

        <div class="text-center mt-3">
            <span class="small text-muted">Hali ro'yxatdan o'tmaganmisiz? <a href="{% url 'register' %}">Ro'yxatdan o'tish</a></span>
        </div>
    </div>
</div>

</body>
</html>
