
{% block content %}
<style>
    .auth-section { background: #fdfdfd; padding: 80px 0; min-height: 85vh; display: flex; justify-content: center; align-items: center; font-family: 'Poppins', sans-serif; }
    .auth-card { background: #ffffff; width: 100%; max-width: 400px; padding: 40px; border-radius: 2px; box-shadow: 0 15px 50px rgba(0,0,0,0.06); border: 1px solid #eee; }
    .auth-header { text-align: center; margin-bottom: 30px; }
    .auth-header h2 { text-transform: uppercase; letter-spacing: 3px; font-weight: 700; color: #111; margin-bottom: 10px; }
    
    .input-group { margin-bottom: 20px; }
    .input-group input { width: 100%; padding: 14px 15px; border: 1px solid #e1e1e1; border-radius: 0; font-size: 0.9rem; transition: 0.3s; background: #fafafa; }
    .input-group input:focus { border-color: #d4af37; background: #fff; outline: none; }
    
    .auth-btn { width: 100%; padding: 15px; background: #111; color: #fff; border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.4s; }
    .auth-btn:hover { background: #d4af37; }
    
    .auth-footer { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #666; }
    .auth-footer a { color: #d4af37; font-weight: 700; text-decoration: none; }
    
    .custom-alert { padding: 12px; margin-bottom: 20px; font-size: 0.8rem; text-align: center; border-left: 4px solid; }
    .error { background: #fff5f5; color: #c53030; border-left-color: #fc8181; }
    .success { background: #f0fff4; color: #276749; border-left-color: #68d391; }
</style>

<div class="auth-section">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Kirish</h2>
            <p>Profilingizga kiring</p>
        </div>

        {% if error %}
            <div class="custom-alert error">{{ error }}</div>
        {% endif %}
        
        {% if messages %}
            {% for message in messages %}
                <div class="custom-alert success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Parol" required>
            </div>
            <button type="submit" class="auth-btn">Kirish</button>
        </form>

        <div class="auth-footer">
            Profilingiz yo'qmi? <a href="{% url 'register' %}">Ro'yxatdan o'tish</a>
        </div>
    </div>
</div>
{% endblock %}
