
{% block content %}
<style>
    /* Register bilan bir xil CSS ishlatiladi, faqat otp uchun qo'shimcha */
    .auth-section { background: #fdfdfd; padding: 80px 0; min-height: 85vh; display: flex; justify-content: center; align-items: center; font-family: 'Poppins', sans-serif; }
    .auth-card { background: #ffffff; width: 100%; max-width: 380px; padding: 40px; border-radius: 2px; box-shadow: 0 15px 50px rgba(0,0,0,0.06); border: 1px solid #eee; }
    .auth-header { text-align: center; margin-bottom: 30px; }
    .auth-header h2 { text-transform: uppercase; letter-spacing: 3px; font-weight: 700; color: #111; margin-bottom: 10px; }
    .auth-header p { color: #888; font-size: 0.85rem; line-height: 1.5; }

    .otp-field { margin-bottom: 25px; }
    .otp-field input {
        width: 100%;
        padding: 15px;
        border: 2px dashed #d4af37;
        background: #fff;
        text-align: center;
        font-size: 2rem;
        letter-spacing: 12px;
        font-weight: 700;
        color: #111;
        outline: none;
    }

    .auth-btn { width: 100%; padding: 15px; background: #111; color: #fff; border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.4s; }
    .auth-btn:hover { background: #d4af37; }

    .custom-alert { padding: 12px; margin-bottom: 20px; font-size: 0.8rem; text-align: center; border-left: 4px solid; }
    .error { background: #fff5f5; color: #c53030; border-left-color: #fc8181; }

    .auth-footer { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #666; }
    .auth-footer a { color: #d4af37; font-weight: 700; text-decoration: none; }
</style>

<div class="auth-section">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Tasdiqlash</h2>
            <p>Emailingizga yuborilgan 6 xonali maxfiy kodni kiriting</p>
        </div>

        {% if error %}
            <div class="custom-alert error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="otp-field">
                <input type="text" name="code" placeholder="000000" maxlength="6" required>
            </div>
            <button type="submit" class="auth-btn">Tasdiqlash</button>
        </form>

        <div class="auth-footer">
            Kod kelmadimi? <a href="{% url 'register' %}">Qayta yuborish</a>
        </div>
    </div>
</div>
{% endblock %}
